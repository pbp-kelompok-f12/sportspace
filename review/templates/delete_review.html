{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-lg mx-auto py-16">
  <div class="bg-white shadow-lg rounded-lg p-8 text-center">
    
    <!-- Icon warning -->
    <img src="{% static 'img/delete_warning.png' %}" alt="Delete" class="h-16 mx-auto mb-4 opacity-80">

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Delete Review</h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete your review for 
      <span class="font-semibold">{{ review.lapangan.nama }}</span>?
    </p>

    <form method="POST" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit"
        class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-md font-semibold">
        Yes, Delete
      </button>
      <a href="{% url 'review:my_reviews' %}"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-md font-semibold">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
