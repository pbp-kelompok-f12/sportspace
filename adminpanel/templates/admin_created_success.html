<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Status Pembuatan Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        {% if success %}
            <h1 class="text-2xl font-bold mb-4 text-green-600">✅ Sukses</h1>
            <p class="text-gray-700">{{ message }}</p>
        {% else %}
            <h1 class="text-2xl font-bold mb-4 text-red-600">⚠️ Gagal</h1>
            <p class="text-gray-700">{{ message }}</p>
        {% endif %}

        <a href="/" class="mt-6 inline-block bg-[#0C2D57] text-white px-4 py-2 rounded-lg hover:bg-[#133b77]">
            Kembali ke Beranda
        </a>
    </div>
</body>
</html>
