<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat User Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-[#0C2D57]">Buat User Admin</h1>
        <p class="text-gray-600 mb-6">
            Tekan tombol di bawah untuk membuat akun admin baru dengan username <b>admin</b>.
        </p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-[#0C2D57] hover:bg-[#133b77] text-white font-semibold py-2 px-6 rounded-lg">
                Buat Admin Sekarang
            </button>
        </form>
    </div>
</body>
</html>
