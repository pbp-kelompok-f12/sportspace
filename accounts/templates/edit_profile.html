{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="text-center">Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
