{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center mt-10">
  <div class="bg-white/90 backdrop-blur-md shadow-md rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-center text-[#0C2D57] mb-6">Ubah Profil</h2>

    <!-- Form Edit Profil -->
    <form method="post" enctype="multipart/form-data" class="space-y-4 text-black">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1" style="color: #F87E18;">Email</label>
        {{ form.email }}
      </div>

      <!-- Nomor Telepon -->
      <div>
        <label class="block font-semibold mb-1" style="color: #F87E18;">Nomor Telepon</label>
        {{ form.phone }}
      </div>

      <!-- Alamat -->
      <div>
        <label class="block font-semibold mb-1" style="color: #F87E18;">Alamat</label>
        {{ form.address }}
      </div>

      <!-- URL Foto Profil -->
      <div>
        <label class="block font-semibold mb-1" style="color: #F87E18;">URL Foto Profil</label>
        {{ form.photo_url }}
      </div>

      <!-- Tombol Simpan -->
      <button type="submit"
        class="w-full bg-[#0C2D57] hover:bg-[#09396a] text-white py-2 rounded-lg transition font-medium">
        Simpan Perubahan
      </button>
    </form>

    <!-- Kembali ke Profil -->
    <div class="text-center mt-4">
      <a href="{% url 'accounts:profile' %}" class="text-sm text-[#0C2D57] hover:underline">
        Kembali ke Profil
      </a>
    </div>
  </div>
</div>
{% endblock %}
