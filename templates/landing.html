{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="relative w-full min-h-screen flex flex-col lg:flex-row items-stretch overflow-hidden">

  <!-- Sisi kiri (gambar oranye dengan motif lebih terlihat) -->
  <div class="hidden lg:flex w-2/5 relative items-center justify-center p-8 animate-slide-in"
       style="
         background-image: 
           linear-gradient(to bottom, rgba(249, 115, 22, 0.55), rgba(253, 186, 116, 0.55)),
           url('{% static 'img/orangemotif.jpg' %}');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
       ">
    <img src="{% static 'img/logowtext.png' %}"
         class="max-w-[260px] xl:max-w-[320px] rounded-2xl shadow-2xl transform -rotate-6 hover:rotate-0 hover:scale-105 transition-all duration-700 ease-out"
         alt="SportSpace"/>
  </div>

  <!-- Sisi kanan (teks hero) -->
  <div class="flex-1 flex flex-col items-center justify-center 
              px-6 sm:px-10 lg:px-16 text-center lg:text-left animate-fade-up">
    
    <h1 class="text-4xl sm:text-5xl lg:text-6xl xl:text-7xl font-extrabold 
               leading-tight text-white drop-shadow-lg animate-fade-in-delay">
      We are <span class="text-lime-400">SportSpace</span>
    </h1>

    <p class="mt-5 text-base sm:text-lg lg:text-xl xl:text-2xl text-white/90 max-w-2xl animate-fade-in-delay2">
      Discover, book, and play at the best Padel Courts around you.
      <br class="hidden sm:block"> 
      Experience a new way to stay active and connected.
    </p>

    <!-- Tombol Join -->
  <a href="{% if request.user.is_authenticated %}/home/{% else %}/login/{% endif %}"
    class="inline-block mt-10 bg-gradient-to-r from-lime-400 to-yellow-300 hover:from-lime-500 hover:to-yellow-400 
            text-[#0C2D57] font-extrabold tracking-wide uppercase
            text-xl sm:text-2xl px-12 sm:px-14 py-5 sm:py-6 
            rounded-full shadow-[0_4px_20px_rgba(163,230,53,0.5)]
            hover:shadow-[0_6px_25px_rgba(255,255,255,0.5)]
            transition-all duration-500 ease-out transform hover:-translate-y-1 hover:scale-105 animate-fade-in-delay3 relative overflow-hidden group">
    <span class="relative z-10">
      {% if request.user.is_authenticated %}
        Go to Home
      {% else %}
        Join Today
      {% endif %}
    </span>

    <!-- efek cahaya bergerak -->
    <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent 
                translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-out rounded-full"></span>
  </a>

  <!-- Ornamen bayangan bawah -->
  <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
</section>

<style>
  /* Animasi lembut */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-100%); }
    to { opacity: 1; transform: translateX(0); }
  }

  .animate-fade-up { animation: fadeUp 1s ease-out forwards; }
  .animate-fade-in-delay { animation: fadeIn 1.2s ease-out 0.3s forwards; opacity: 0; }
  .animate-fade-in-delay2 { animation: fadeIn 1.2s ease-out 0.6s forwards; opacity: 0; }
  .animate-fade-in-delay3 { animation: fadeIn 1.2s ease-out 0.9s forwards; opacity: 0; }
  .animate-slide-in { animation: slideIn 1s ease-out forwards; }
</style>
{% endblock %}
