{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="relative w-full min-h-screen flex flex-col lg:flex-row items-stretch overflow-hidden">

  <!-- Sisi kiri (gambar oranye) -->
  <div class="hidden lg:flex w-2/5 bg-gradient-to-b from-orange-500 to-orange-300 
              items-center justify-center p-6 animate-slide-in">
    <img src="{% static 'img/logowtext.png' %}"
         class="max-w-[280px] lg:max-w-[320px] rounded-2xl shadow-2xl transform -rotate-6 hover:rotate-0 hover:scale-105 transition-all duration-700 ease-out"
         alt="SportSpace"/>
  </div>

  <!-- Sisi kanan (teks hero) -->
  <div class="flex-1 flex flex-col items-center justify-center bg-gradient-to-b from-[#002B4F] to-[#0069C0] px-8 text-center lg:text-left animate-fade-up">
    <h1 class="text-5xl lg:text-6xl font-extrabold leading-tight tracking-tight text-white drop-shadow-lg animate-fade-in-delay">
      We are <span class="text-lime-400">SportSpace</span>
    </h1>
    <p class="text-xl mt-4 text-white/90 animate-fade-in-delay2">
      Welcome to the all-in-one web to rent your favorite Padel Courts.
    </p>
    <a href="/login/"
       class="inline-block mt-10 bg-lime-400 hover:bg-lime-500 text-[#0C2D57] font-extrabold px-10 py-4 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 ease-out transform hover:-translate-y-1 animate-fade-in-delay3">
      Join Today
    </a>
  </div>

  <!-- Ornamen bayangan bawah -->
  <div class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
</section>

<style>
  /* Animasi lembut */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-100%); }
    to { opacity: 1; transform: translateX(0); }
  }

  .animate-fade-up { animation: fadeUp 1s ease-out forwards; }
  .animate-fade-in-delay { animation: fadeIn 1.2s ease-out 0.3s forwards; opacity: 0; }
  .animate-fade-in-delay2 { animation: fadeIn 1.2s ease-out 0.6s forwards; opacity: 0; }
  .animate-fade-in-delay3 { animation: fadeIn 1.2s ease-out 0.9s forwards; opacity: 0; }
  .animate-slide-in { animation: slideIn 1s ease-out forwards; }
</style>
{% endblock %}
