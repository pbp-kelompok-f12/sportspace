{% load static %}
<nav class="w-full flex items-center justify-between px-6 py-3 bg-white/90 backdrop-blur shadow-sm sticky top-0 z-50">

    <img src="{% static 'img/logoonly.png' %}" alt="SportSpace" class="h-8 w-8 rounded-md"/>
    <a href="/" class="text-[#0C2D57] font-semibold">Sport Space</a>
  </div>

  <ul class="flex items-center gap-6 text-[#0C2D57]">

      <li><a href="/booking/my-bookings/" class="hover:opacity-80">Bookingan Saya</a></li>

      <li><a href="/home/" class="text-[#6AAA28] font-semibold">Home</a></li>
