<style>
  /* ======= TOAST STYLE SPORTSPACE (ELEGANT, SMOOTH, LIGHT EFFECT) ======= */
  .toast {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    min-width: 280px;
    max-width: 380px;
    padding: 1rem 1.25rem;
    border-radius: 0.85rem;
    color: white;
    font-weight: 500;
    pointer-events: auto;
    backdrop-filter: blur(10px);
    border-left: 6px solid;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    opacity: 0;
    transform: translateY(50%) scale(0.92);
    animation: toastSlideIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    overflow: hidden;
  }

  /* ======= GRADIENT WARNA ======= */
  .toast-success {
    background: linear-gradient(135deg, #F87E18 0%, #FFB347 100%);
    border-color: #F87E18;
    box-shadow: 0 0 25px rgba(248, 126, 24, 0.45);
  }

  .toast-error {
    background: linear-gradient(135deg, #E03131 0%, #FF4B4B 100%);
    border-color: #E03131;
    box-shadow: 0 0 25px rgba(224, 49, 49, 0.45);
  }

  /* ======= LIGHT STREAK (untuk toast-success) ======= */
  .toast-success::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    background: linear-gradient(
      120deg,
      transparent,
      rgba(255, 255, 255, 0.25),
      transparent
    );
    transform: skewX(-20deg);
    animation: lightSweep 3s ease-in-out infinite;
  }

  @keyframes lightSweep {
    0% {
      left: -100%;
    }
    50% {
      left: 100%;
    }
    100% {
      left: 100%;
    }
  }

  /* ======= ANIMASI MASUK ======= */
  @keyframes toastSlideIn {
    0% {
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      filter: blur(2px);
    }
    60% {
      opacity: 1;
      transform: translateY(-6px) scale(1.03);
      filter: blur(0);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

/* ======= ANIMASI KELUAR (FIXED & SMOOTH) ======= */
.toast.hide {
  animation: toastSlideOut 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

/* Hentikan cahaya agar tidak glitch saat keluar */
.toast.hide::before {
  animation: none !important;
  opacity: 0;
  transition: opacity 0.4s ease;
}

@keyframes toastSlideOut {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
  40% {
    opacity: 0.9;
    transform: translateY(8px) scale(0.99);
  }
  70% {
    opacity: 0.6;
    transform: translateY(20px) scale(0.97);
    filter: blur(0.5px);
  }
  100% {
    opacity: 0;
    transform: translateY(35px) scale(0.95);
    filter: blur(1px);
  }
}


  /* ======= CLOSE BUTTON ======= */
  .toast button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

  .toast button:hover {
    opacity: 0.75;
    transform: scale(1.1);
  }
</style>
