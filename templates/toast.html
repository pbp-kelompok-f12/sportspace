<!-- Toast Container -->
<div id="toast-container" class="fixed top-6 right-6 z-50 space-y-3"></div>

<style>
  .toast {
    position: relative;
    display: flex;
    align-items: center;
    gap: 1rem;
    min-width: 400px;
    max-width: 500px;
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    color: white;
    font-weight: 500;
    pointer-events: auto;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.3s ease;
    margin-bottom: 0.75rem;
    overflow: hidden;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(0);
  }

  .toast-success {
    background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
    border-left: 4px solid #FB923C;
  }

  .toast-error {
    background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
    border-left: 4px solid #FB923C;
  }

  .toast-content {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .toast-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    font-weight: bold;
    flex-shrink: 0;
  }

  .toast-message {
    font-size: 0.95rem;
    line-height: 1.4;
    color: white;
    flex: 1;
  }

  .toast-close {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    cursor: pointer;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .toast-close:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  .toast-close:active {
    transform: scale(0.95);
  }

  /* Orange glow effect for success */
  .toast-success {
    box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
  }

  /* Orange glow effect for error */
  .toast-error {
    box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
  }
</style>

<script>
// Orange toast function with wide design
function showToast(message, isSuccess = true) {
    const container = document.getElementById('toast-container');
    if (!container) {
        console.error('Toast container not found');
        alert(message);
        return;
    }
    
    // Create toast element with wide design
    const toast = document.createElement('div');
    toast.className = `toast toast-${isSuccess ? 'success' : 'error'}`;
    
    const icon = isSuccess ? '✓' : '✕';
    
    toast.innerHTML = `
        <div class="toast-content">
            <div class="toast-icon">${icon}</div>
            <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">×</button>
    `;
    
    // Add to container
    container.appendChild(toast);
    
    // Trigger animation
    setTimeout(() => {
        toast.classList.add('show');
    }, 10);
    
    // Auto remove after 4 seconds
    setTimeout(() => {
        if (toast.parentElement) {
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 300);
        }
    }, 4000);
}
</script>
